<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__top"></div>
            <div class="card__left"></div>
            <div class="card__right">
                <h2 class="preheader">PERFUME</h2>
                <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
                <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="price__normal">$149.99</span>
                    <span class="price__discount">$169.99</span>
                </div>
                <button class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
